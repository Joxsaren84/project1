<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName() + ', '
       + book.getBookAuthor() + ', ' + book.getBookYear()}"></a>
    </div>
    </br>
    <hr width="100%;" color="red" size="5">
    </br>
    <a href="/books/new">Add new book</a>
    </br>
    <a href="/people">List of people</a>
</body>
</html>
