<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getPersonName() + ', ' + person.getPersonBornYear()}"/>
<h4>Books:</h4>

<div th:if="${!bookList.isEmpty()}">
    <p th:each="book : ${bookList}"
       th:text="${book.getBookName() + ', ' + book.getBookAuthor() + ', ' + book.getBookYear()}">
    </p>
</div>

<div th:if="${bookList.isEmpty()}">
    <h4>Person don't read any books.</h4>
</div>

<hr width="100%;" color="red" size="5">

<form method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <input type="submit" value="edit">
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="delete">
</form>
<br>
<a href="/people">List of people</a>
</body>
</html>
