<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getPersonName() + ', ' + person.getPersonBornYear()}"></a>
</div>
</br>
<hr width="100%;" color="red" size="5">
</br>
<a href="/people/new">Add new person</a>
</br>
<a href="/books">List of books</a>
</body>
</html>
