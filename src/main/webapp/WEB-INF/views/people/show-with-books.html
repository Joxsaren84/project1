<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
    <p th:text="${person.getPersonName() + ', ' + person.getPersonBornYear()}" />
    <h4>Books:</h4>
    <div th:each="book : ${bookList}" th:text="${book.getBookName() + ', ' + book.getBookAuthor() + ', ' + book.getBookYear()}">
    </div>
    <hr width="100%;" color="red" size="5">

    <form method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
        <input type="submit" value="edit">
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
        <input type="submit" value="delete">
    </form>
    <br>
    <a href="/people">List of people</a>
</body>
</html>
